<!DOCTYPE html>
<html lang="en" onclick="jump()">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinosaur Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="timerGame()">
    <div id="game">
        <audio id="bgSound" src="media/8bit.mp3"></audio>
        <div id="highScore" class="screen">Score : 0</div>
        <div id="timer" class="screen">0</div>
        <div id="deathScore" class="screen">Crash : 0</div>
        <div id="gameOver">Game Over</div>
        <div id="trex"></div>
        <div id="cactus"></div>
    </div>
    <script src="app.js"></script>
</body>
</html>
